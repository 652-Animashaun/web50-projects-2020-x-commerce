{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Auction</h2>
    <h3 style="color: red">{{message}}</h3>

    <div>
    	<form action="{% url 'createListing' %}" method="POST">
    		{% csrf_token %}
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="">Title</label>
                    <input class="form-control" type="text" name="title" placeholder="Give the item a name">
                </div>
                <div class="form-group col-md-4">
                    <label class="">Category</label>
                    <input type="text" name="category" class="form-control" placeholder="Category">
                </div>
            </div>
             <div class="form-group col-md-6">
                <label class="">Description</label>
                <input class="form-control" type="text" name="description" placeholder="Write a short description of the item">
            </div>
             <div class="row">
                 <div class="form-group col-md-6">
                <label class="">Image Url</label>
                <input class="form-control" type="text" name="imageUrl" placeholder="http://www.image_url_full_path">
            </div> <div class="form-group col-md-4">
                <label class="">Initial Bid</label>
                <input class="form-control" type="number" name="initialBid" placeholder="$ 0,000.00">
            </div>
             </div>
    		
    		<input type="submit" name="submit">
    	</form>
    		
    </div>


{% endblock %}
